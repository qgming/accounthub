<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 228" fill="none">
  <!-- 参考 React logo 风格的实心版本 -->
  <defs>
    <!-- 定义渐变色 -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(128, 114)">
    <!-- 三个椭圆轨道 - 实心版本 -->
    <!-- 第一个椭圆轨道 (水平) -->
    <ellipse cx="0" cy="0" rx="110" ry="42"
             fill="#1890ff" opacity="0.15"/>
    <ellipse cx="0" cy="0" rx="110" ry="42"
             stroke="#1890ff" stroke-width="4" fill="none" opacity="0.6"/>

    <!-- 第二个椭圆轨道 (旋转60度) -->
    <ellipse cx="0" cy="0" rx="110" ry="42"
             fill="#1890ff" opacity="0.15"
             transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="110" ry="42"
             stroke="#1890ff" stroke-width="4" fill="none" opacity="0.6"
             transform="rotate(60)"/>

    <!-- 第三个椭圆轨道 (旋转120度) -->
    <ellipse cx="0" cy="0" rx="110" ry="42"
             fill="#1890ff" opacity="0.15"
             transform="rotate(120)"/>
    <ellipse cx="0" cy="0" rx="110" ry="42"
             stroke="#1890ff" stroke-width="4" fill="none" opacity="0.6"
             transform="rotate(120)"/>

    <!-- 轨道上的实心圆点，代表不同的应用 -->
    <!-- 第一个轨道上的点 -->
    <circle cx="110" cy="0" r="10" fill="#52c41a"/>
    <circle cx="-110" cy="0" r="10" fill="#faad14"/>

    <!-- 第二个轨道上的点 (旋转60度) -->
    <g transform="rotate(60)">
      <circle cx="110" cy="0" r="10" fill="#f5222d"/>
      <circle cx="-110" cy="0" r="10" fill="#722ed1"/>
    </g>

    <!-- 第三个轨道上的点 (旋转120度) -->
    <g transform="rotate(120)">
      <circle cx="110" cy="0" r="10" fill="#13c2c2"/>
      <circle cx="-110" cy="0" r="10" fill="#eb2f96"/>
    </g>

    <!-- 中心大圆 - 使用渐变 -->
    <circle cx="0" cy="0" r="24" fill="url(#grad1)"/>

    <!-- 中心圆的光晕效果 -->
    <circle cx="0" cy="0" r="24" fill="#1890ff" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="url(#grad1)"/>

    <!-- 中心的用户图标 - 白色实心 -->
    <g fill="#fff">
      <circle cx="0" cy="-4" r="5"/>
      <path d="M -9 9 Q -9 4, 0 4 Q 9 4, 9 9 L 9 11 L -9 11 Z"/>
    </g>
  </g>
</svg>
